<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    /* CSS styles */
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="image 1.jpg" alt="Image 1">
      <h3>Title 1</h3>
      <p>Some text content for Card 1.</p>
    </div>
    <div class="card">
      <img src="image 2.jpg" alt="Image 2">
      <h3>Title 2</h3>
      <p>Some text content for Card 2.</p>
    </div>
    <div class="card">
      <img src="image 3.jpg" alt="Image 3">
      <h3>Title 3</h3>
      <p>Some text content for Card 3.</p>
    </div>
  </div>
</body>
</html>
